<div class="con">
    <h1 >Your Cab Partner in Every Major City</h1>
    <div class="cards">
        @for(card of cards;track card){
          <a [routerLink]="['/explore',card.city]">
             <div class="card">
             <img [src]="card.src" alt="">

            <div class="text">
                {{card.city}}
            </div>
           </div>
          </a>
        }
    </div>
</div>
